<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Book of Quotes - Quotes</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <h1>The Book of Quotes</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="quote-of-the-day.html">Quote of the Day</a></li>
      <li><a href="quotes.html">Quotes</a></li>
      <li><a href="categories.html">Categories</a></li>
      <li><a href="quotes-game.html">The Quotes Game</a></li>
    </ul>
  </nav>
  <div class="filters">
    <!-- Zoekbalk -->
    <input type="text" id="search-input" placeholder="Search quotes..." oninput="searchQuotes()">
    <!-- Keuze voor zoeken op tekst of auteur -->
    <select id="search-option" onchange="searchQuotes()">
      <option value="text">Search by Text</option>
      <option value="author">Search by Author</option>
    </select>
    <!-- CategorieÃ«n filter -->
    <select id="category-filter" onchange="filterByCategory()">
      <option value="">All Categories</option>
      <option value="Motivation">Motivation</option>
      <option value="Wisdom">Wisdom</option>
      <option value="Love">Love</option>
      <option value="Success">Success</option>
      <option value="Humor">Humor</option>
    </select>
  </div>
</header>

<div id="quotes-list"></div>

<div class="pagination">
  <button id="prev-btn" onclick="prevPage()" disabled>Prev</button>
  <button id="next-btn" onclick="nextPage()">Next</button>
</div>

<footer>
  <p>&copy; 2024 The Book of Quotes. All rights reserved.</p>
</footer>

<script src="js/script.js"></script>
</body>
</html>
